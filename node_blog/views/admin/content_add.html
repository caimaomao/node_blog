{% extends 'layout.html' %}

{% block main%}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>

<form method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">内容标题</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>
    <div class="form-group">
        <label for="description">内容简介</label>
        <textarea class="form-control" name="description" id="description" cols="30" rows="5" placeholder="请输入内容简介"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容正文</label>
        <textarea name="content" id="content" class="form-control" placeholder="请输入内容正文" cols="30" rows="10"></textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock%}
